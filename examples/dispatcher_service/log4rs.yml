refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{l} - {m}\n"
  file:
    kind: rolling_file
    path: ./log/dispatcher_service.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: logs/step/step_{}.gz
        count: 5
        base: 1

root:
  level: info
  appenders:
    - stdout
    - file
